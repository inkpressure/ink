<style>
.wrapper svg {
}

.wrap {
  min-height: 100vh;
  max-width: 720px;
  margin: 0 auto;
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;

  .half {
    width: 50%;
    padding: 32px 0;
  }
}

.title {
  font-family: sans-serif;
  line-height: 24px;
  display: block;
  padding: 8px 0;
}

.readout {
  margin-top: 32px;
  font-family: monospace;
}

#swatch {
  height: 20px;
  width: 120px;
  background-color: var(--selected-color);
  border-radius: 3px;
}

.link {
  margin-top: 16px;

  a {
    color: lighten(MediumSlateBlue, 12);
    font-weight: bold
  }
}
.triage-box {
  padding: 5px;
  width: 0px;
  background-color: #000234;

}
#color-triage .swatch {
  width:350px;
  height: 150px;
  padding: 2px;
  font-family: "Permanent Marker", sans-serif;
  align-content: center;
}
.awesome {
      font-family: "Whoa!", sans-serif;
      -webkit-animation:colorchange 20s infinite alternate;

    }
    @-webkit-keyframes colorchange {
      0% {

        color: #000234;
      }

      10% {

        color: #8e44ad;
      }

      20% {

        color: #a2b3bc;
      }

      30% {

        color: #f01c00;
      }

      40% {

        color: #3aa4ff;
      }

      50% {

        color: #e300a0;
      }

      60% {

        color: blue;
      }

      70% {

        color: #ffffff;
      }
      80% {

        color: #f4f010;
      }
    }
p {
  font-family: "Coming Soon", sans-serif;
}
.btn-primary{
  border-radius: 3px;

}
.btn-danger{
  border-radius: 3px;

}

  <script>
// Register iro-dynamic-css plugin
// https://github.com/jaames/iro-dynamic-css#register-plugin
iro.use(iroDynamicCss);

// Create a new color picker instance
// https://iro.js.org/guide.html#Getting-Started
var colorPicker = new iro.ColorPicker(".colorPicker", {
  // color picker options
  // Option guide: https://iro.js.org/guide.html#Color-Picker-Options
  width: 280,
  color: "rgb(255, 0, 0)",
  borderWidth: 1,
  borderColor: "#fff",
  // The iro-dynamic-css plugin adds a css config option to the color picker
  // This acts as a template for the dynamics CSS rules applied to the page
  // https://github.com/jaames/iro-dynamic-css#colorpicker-setup
  css: {
    'body': {
      'border-color': '$color'
    },
    // CSS variables are supported too
    // https://github.com/jaames/iro-dynamic-css#css-variables
    ':root': {
      '--selected-color': '$color'
    }
  },
});

var values = document.getElementById("values");
var css = document.getElementById("css");

// https://iro.js.org/guide.html#color-change
colorPicker.on("color:change", function(color){
  // Show the current color in different formats
  // Using the selected color: https://iro.js.org/guide.html#Using-the-Selected-Color
  values.innerHTML = [
    "hex: " + color.hexString,
    "rgb: " + color.rgbString,
    "hsl: " + color.hslString,
  ].join("<br>");

  // Get the dynamic stylesheet content and pretty-print it by replacing newlines and tabs with suitable html
  css.innerHTML = colorPicker.stylesheet.cssText.replace(/([\n\t])/g, function($1){
    switch($1) {
      case "\n": return "<br>";
      case "\t": return "&nbsp;&nbsp;";
    }
  });
});
  </script>

function componentToHex(c) {

  var hex = c.toString();

  return hex.length == 1 ? "0" + hex : hex;
}
function rgbToHex(r, g, b) {

  return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
}

function removefrompalette(color){

  var x = document.getElementById('triage-'+color);
  x.parentElement.removeChild(x);
}
function createpalette(){

  var p = document.getElementById('ptable');

  var x = document.getElementsByClassName("triage-box");

  for (i = 0; i < x.length; i++) {

    var c = x[i].id.replace('triage-','');

    var n = document.getElementById('label-'+c).value;

    if (n=='[label]') n = 'Paint';

    var m = document.getElementById('matte-'+c);
    var mm = 'n';
    if (m.checked) mm='y';

    var g = document.getElementById('glossy-'+c);
    var gg = 'n';
    if (g.checked) gg='y';

    var r = document.getElementById('pearl-'+c);
    var rr = 'n';
    if (r.checked) rr='y';

p.innerHTML += '<tr><td>'+n+'</td><td>'+c+'</td><td>'+mm+'</td><td>'+gg+'</td><td>'+rr+'</td></tr>'
  }
}

function triage(color) {document.getElementById('color-triage').innerHTML += '<div class="triage-box swatch" id="triage-'+color.hexString+'" style="border-radius:10px; background-color:'+color.hexString+'">'

      +'<div style="container">'

  +'<input class="signup" id="label-'+color.hexString+'" type="text" size="30" value="Name Your Color!">'+'</div>'

    +'<form action="">'
    +'<input id="matte-'+color.hexString+'" type="radio" name="paint">Single'
    +'<input id="glossy-'+color.hexString+'" type="radio" name="paint">Glossy'
    +'<input id="pearl-'+color.hexString+'" type="radio" name="paint">Pearl'
    +'</form>'
    +'<div>'
    +'<div class="btn-danger" href="#" onclick="removefrompalette(\''+color.hexString+'\')">Remove</div>'+ '</div>'
    +'<div>'+ '</div>'
   +'<div class="btn-primary" href="#" (\''+color.hexString+'\')">Add to Palette</div>'+ '</div>'+'</div>';
}
